<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme App</title>
</head>

<body onload="onInit()">
  <h1>Meme Generator</h1>

    <section class="gallery">

    </section>

  
    <div class="part2">
         
        <button class="savedMemes" onclick="enterToSavedProjects()">Saved Memes</button>
  

        <section class="editor" style="display: none;">
            <button class="backGallery" onclick="goBack()">Back Gallery ←</button>
            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
            <button class="btn" onclick="onUploadImg()">
                Upload Image from Canvas and Share on Facebook
              </button>
            <input type="text" id="my-text" placeholder="enter text... " style="display: none; font-size: 50px;"
                oninput="changeText()">
            <label for="fontSelector" " >Select a Font:</label>
            <select id="fontSelector" onchange="changeFamilyFont()">
                <option value="Arial">Arial</option>
                <option value="David">David</option>
                <option value="Aharoni">Aharoni</option>
                <option value="Georiga">Georiga</option>
                <option value="Alef">Alef</option>
                <option value="Impact">Impact</option>
                <option value="Dancing Script">Dancing Script</option>

                <input type="color" id="textColorPicker" value="#000000" oninput="handleColorInput(this.value)">
                <button class="increaseFontSizeBtn" onclick="onIncreaseFontSize()" ">➕</button>
                <button class="decreaseFontSizeBtn" onclick="onDecreaseFontSize()" >➖</button>
                <button id="saveButton" clsss="save" onclick="save()"">Save</button>
            </select>
        </section>
         <section class="savedM"></section>
        <canvas id="my-canvas" width="1000" height="1000">
        </canvas>
      
    </div>
   
 
</body>

<script src="js/services/utilService.js"></script>
<script src="js/services/memeService.js"></script>
<script src="js/memeController.js"></script>
<script src="js/upload-from-local.js"></script>
<script src="js/sharing-on-facebook.js"></script>

</html>
